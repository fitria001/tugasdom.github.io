<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Kata dan Karakter</title>
    <style>
     
        body {
            padding: 20px;
        }
        textarea {
            width: 95%;
            height: 150px;
            margin-top: 10px;
            font-size: 1em;
        }
        #info-area {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Penghitung Kata dan Karakter</h1>
    <p>Ketik apa saja di dalam kotak di bawah ini</p>

    <textarea id="area-teks" placeholder="Mulai mengetik di sini..."></textarea>

    <div id="info-area">
        <p>Jumlah Karakter: <span id="info-karakter">0</span></p>
        <p>Jumlah Kata: <span id="info-kata">0</span></p>
    </div>

    <script>
      
        const areaTeks = document.getElementById('area-teks');
        const infoKarakter = document.getElementById('info-karakter');
        const infoKata = document.getElementById('info-kata');

        areaTeks.addEventListener('input', function() {
         
            const teks = areaTeks.value;
          
            infoKarakter.textContent = teks.length;
            
            const teksRapi = teks.trim();
            if (teksRapi === '') {
                infoKata.textContent = 0;
            } else {
            
                infoKata.textContent = teksRapi.split(/\s+/).length;
            }
        });
    </script>

</body>
</html>
